<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faith and the Civil Rights Movement</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; line-height: 1.6; }
    header { background: #333; color: #fff; padding: 1rem; text-align: center; }
    #timeline { padding: 2rem; }
    .event { border-left: 4px solid #333; margin: 1rem 0; padding-left: 1rem; }
    .event h3 { margin: 0; }
    #gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; padding: 2rem; }
    #gallery img { width: 100%; height: auto; cursor: pointer; display: block; }
    /* Lightbox */
    #lightbox { position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; }
    #lightbox img { max-width: 90%; max-height: 90%; }
  </style>
</head>
<body>
  <header>
    <h1>Faith and the Civil Rights Movement</h1>
    <p>Interactive timeline and photo gallery showcasing key moments</p>
  </header>

  <section id="timeline">
    <h2>Timeline</h2>
    <!-- Events will be injected here -->
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <!-- Thumbnails injected here -->
  </section>

  <div id="lightbox" onclick="hideLightbox()">
    <img src="" alt="Enlarged photo">
  </div>

  <script>
    const events = [
      {
        year: 1963,
        title: "Letter from Birmingham Jail",
        description: "MLK Jr. writes to religious leaders defending nonviolent protest, invoking Christian ethics and historical religious movements.",
        link: "https://www.africa.upenn.edu/Articles_Gen/Letter_Birmingham.html"
      },
      {
        year: 1965,
        title: "Selma to Montgomery March",
        description: "Faith leaders and participants sing gospel hymns as a form of protest and solidarity.",
        link: "https://www.loc.gov/exhibits/odyssey/archive/05/0520001r.jpg"
      }
      // Add more events here
    ];

    const images = [
      {
        src: "https://www.loc.gov/exhibits/odyssey/archive/05/0520001r.jpg",
        alt: "Selma to Montgomery March, 1965"
      }
      // Add more images here
    ];

    const timelineEl = document.getElementById('timeline');
    events.forEach(evt => {
      const div = document.createElement('div');
      div.className = 'event';
      div.innerHTML = `<h3>${evt.year}: <a href="${evt.link}" target="_blank">${evt.title}</a></h3><p>${evt.description}</p>`;
      timelineEl.appendChild(div);
    });

    const galleryEl = document.getElementById('gallery');
    images.forEach(imgData => {
      const img = document.createElement('img');
      img.src = imgData.src;
      img.alt = imgData.alt;
      img.onclick = () => showLightbox(imgData.src);
      galleryEl.appendChild(img);
    });

    function showLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      lightbox.style.display = 'flex';
      lightbox.querySelector('img').src = src;
    }
    function hideLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
